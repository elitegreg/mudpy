[loggers]
keys=root,Config,Database,Driver,Stats,TelnetServer

[handlers]
keys=stderr

[formatters]
keys=std

[formatter_std]
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=
class=logging.Formatter

[logger_root]
level=INFO
handlers=stderr

[logger_Config]
level=DEBUG
handlers=stderr
propagate=0
qualname=Config

[logger_Database]
level=INFO
handlers=stderr
propagate=0
qualname=Database

[logger_Driver]
level=DEBUG
handlers=stderr
propagate=0
qualname=Driver

[logger_Stats]
level=DEBUG
handlers=stderr
propagate=0
qualname=Stats

[logger_TelnetServer]
level=DEBUG
handlers=stderr
propagate=0
qualname=TelnetServer

[handler_stderr]
class=StreamHandler
level=NOTSET
formatter=std
args=(sys.stderr,)

